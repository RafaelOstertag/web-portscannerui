version: 2.1

only-master: &onlymaster
  branches:
    only:
      - master

orbs:
  c: rafaelostertag/common-orb@1.19.0

jobs:
  build:
    executor: c/node14
    steps:
      - checkout
      - c/npm-login-read
      - c/with-npm-cache:
          steps:
            - run:
                name: Install packages
                command: yarn install
            - run:
                name: Test
                command: yarn test
            - run:
                name: Build
                command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - build
  check-version:
    executor: c/node14
    steps:
      - checkout
      - run:
          name: Check version
          command: |
            VERSION=$(jq -r .version package.json)
            if curl -f  -u "${REPO_USERNAME}:${REPO_PASSWORD}" -I "https://rafaelostertag.jfrog.io/artifactory/local-generic/astro-server-web/astro-server-web-${VERSION}.tar.gz" > /dev/null
            then
              echo "### Version ${VERSION} already exists in repository" >&2
              exit 1
            else
              echo "Version ${VERSION} not found in repository. Good!"
            fi
  deploy-artifact:
    executor: c/node14
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Create tar
          command: |
            VERSION=$(jq -r .version package.json)
            tar -C build -cvzf portscannerui-${VERSION}.tar.gz .
      - run:
          name: Upload artifact
          command: |
            VERSION=$(jq -r .version package.json)
            curl -f -u "${REPO_USERNAME}:${REPO_PASSWORD}" --upload-file "portscannerui-${VERSION}.tar.gz" "https://rafaelostertag.jfrog.io/artifactory/local-generic/portscannerui/portscannerui-${VERSION}.tar.gz"
  trigger-rundeck:
    executor: c/internal-infra
    steps:
      - checkout
      - run:
          name: Trigger rundeck
          command: |
            VERSION=$(jq -r .version package.json)
            curl -f -H "X-Rundeck-Auth-Token: ${RUNDECK_API_TOKEN}" \
              -H 'Content-Type: application/json' \
              -d "{ \"options\" : { \"version\": \"${VERSION}\" }}" \
              -X POST https://colossus.kruemel.home/rundeck/api/18/job/cd3fda26-b00e-4f72-976c-de05257dc82a/executions


workflows:
  build-and-deploy:
    jobs:
      - build:
          name: build
          context:
            - repository-read
      - check-version:
          filters: *onlymaster
          context:
            - repository-read
          requires:
            - build
      - deploy-artifact:
          filters: *onlymaster
          context:
            - generic-repository-write
          requires:
            - check-version
      - trigger-rundeck:
          filters: *onlymaster
          context:
            - rundeck
          requires:
            - deploy-artifact
